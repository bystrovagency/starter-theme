language: node_js
node_js:
  - "10.15.1"
cache:
  yarn: true
  directories:
  - node_modules
install:
  - npm install -g @shopify/slate-tools --unsafe-perm=true --allow-root
  - npm install -g stylelint
  - npm install
  - echo -e "SLATE_PASSWORD=${APP_PASSWORD}\nSLATE_THEME_ID=${SP}${APP_THEME_ID}\nSLATE_STORE=${APP_STORE}\nSLATE_USER_EMAIL=viktor@bystrov.agency\n" > ./.env
script:
  - yarn lint --styles --verbose
after_success: yarn deploy
notifications:
  email: false
  slack:
    on_success: change
    on_pull_requests: false
    template:
    - "%{repository_slug} (%{commit}) : %{message}"
    - 'Build details: %{build_url}'
    rooms:
      secure: 
